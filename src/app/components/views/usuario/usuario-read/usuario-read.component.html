<div class="content">
    <div class="title">
        <h1>Usuario</h1>
    </div>

    <button class="mat-elevation-z8" mat-stroked-button color="primary">Novo Usuário</button>

    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="usuarios">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Nome Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>

            <!-- Descrição Column -->
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
                <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
            </ng-container>

            <!-- Livros Column -->
            <ng-container matColumnDef="livros">
                <th mat-header-cell *matHeaderCellDef> Livros </th>
                <td mat-cell *matCellDef="let row">
                    <a class=" livros" href="#">
                        <em class="material-icons">book</em>
                    </a>
                </td>
            </ng-container>

            <!-- Ação Column -->
            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit" href="http://">
                        <em class="material-icons">edit</em>
                    </a>
                    <a class="delete" href="http://">
                        <em class="material-icons">delete</em>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
